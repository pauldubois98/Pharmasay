<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Aide Pharmacie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo.png" />
</head>

<body>
    <div class="conteneur" id='top'>
        <img class='img' src="img/topL.png" alt="top left img">
        <div><h1>Aide aux phramaciens</h1></div>
        <img class='img' src="img/topR.png" alt="top right img">

    </div>


    <div class="conteneur" id="form">
        <div>
            <p>Ce médicament est à prendre:</p>
        </div>

        <div>
            <p>
                <input type="checkbox" name="moment" id="matin" /> <label for="matin">Matin</label><br>
                <input type="checkbox" name="moment" id="midi" /> <label for="midi">Midi</label><br>
                <input type="checkbox" name="moment" id="soir" /> <label for="soir">Soir</label><br>
            </p>
        </div>
        
        <div>
            <p>par voie</p>
        </div>
        <div>
            <p>
                <input type="radio" name="voie" value="veineuse" id="veineuse" /> <label for="veineuse">Veineuse</label><br>
                <input type="radio" name="voie" value="intramusculaire" id="intramusculaire" /> <label for="intramusculaire">Intramusculaire</label><br>
                <input type="radio" name="voie" value="sous-cutannée" id="sous-cutannée" /> <label for="sous-cutannée">Sous-cutannée</label><br>
                <input type="radio" name="voie" value="orale" id="orale" /> <label for="orale">Orale</label><br>
                <input type="radio" name="voie" value="rectale" id="rectale" /> <label for="rectale">Rectale</label><br>
                <input type="radio" name="voie" value="" id="none" /> <label for="none">Non-spécifié</label><br>
            </p>
        </div>

        <div>
            <p>
                <input type="radio" name="position_repas" value="avant les repas" id="avant_repas" /> <label for="avant_repas">Avant les repas</label><br>
                <input type="radio" name="position_repas" value="après les repas" id="apres_repas" /> <label for="apres_repas">Après les repas</label><br>
                <input type="radio" name="position_repas" value="" id="peu_importe" /> <label for="peu_importe">Peu importe</label><br>
            </p>
        </div>
        
        <div><button id="dire">Dire</button></div>

    </div>

    <div id='bottom'>
        <img alt="parm" src="img/phram.png">
    </div>

    <div id='space'></div>

    <div id='bottom'>
        <p>Built with <span style="color: red">❤</span> by Paul Dubois</p>
    </div>




</body>


<script src="voice.js"></script>
<script src="speech.js"></script>

</html>
